<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragmento base -->
<th:block th:fragment="base(contenido)">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Sistema Académico</title>
        <!-- Bootstrap desde CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Header -->
        <header th:replace="general/fragmentos.html :: header"></header>

        <!-- Contenido dinámico -->
        <main class="container mt-4">
            <div th:insert="${contenido}"></div>
        </main>

        <!-- Footer -->
        <footer th:replace="general/fragmentos.html :: footer"></footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</th:block>

<!-- Fragmento header -->
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">Proyecto Fidelitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/roles}">Roles</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/consultas}">Consultas</a></li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>

<!-- Fragmento footer -->
<th:block th:fragment="footer">
    <div class="bg-light text-center p-3 mt-4 border-top">
        <p class="mb-0">© 2025 Proyecto Fidelitas - Alexander</p>
    </div>
</th:block>

</html>
