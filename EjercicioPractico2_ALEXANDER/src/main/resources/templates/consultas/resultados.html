<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Resultados de Consultas</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Resultados de la Consulta</h2>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Activo</th>
                <th>Fecha Creación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol.nombre}"></td>
                <td>
                    <span th:text="${usuario.activo} ? 'Sí' : 'No'" 
                          th:classappend="${usuario.activo} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td th:text="${usuario.fechaCreacion}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/consultas}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
