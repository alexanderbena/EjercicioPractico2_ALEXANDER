<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Consultas de Usuarios</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Consultas de Usuarios</h2>

    <!-- Buscar por nombre o email -->
    <form th:action="@{/consultas/buscar}" method="get" class="card p-3 mb-3 shadow-sm">
        <label class="form-label">Buscar por nombre o email:</label>
        <input type="text" name="texto" class="form-control" placeholder="Ingrese texto">
        <button type="submit" class="btn btn-primary mt-2">Buscar</button>
    </form>

    <!-- Buscar por rol -->
    <form th:action="@{/consultas/por-rol}" method="get" class="card p-3 mb-3 shadow-sm">
        <label class="form-label">Buscar por rol:</label>
        <input type="text" name="rol" class="form-control" placeholder="Ejemplo: ADMIN">
        <button type="submit" class="btn btn-secondary mt-2">Buscar</button>
    </form>

    <!-- Buscar por rango de fechas -->
    <form th:action="@{/consultas/rango-fechas}" method="get" class="card p-3 mb-3 shadow-sm">
        <label class="form-label">Buscar por rango de fechas:</label>
        <div class="row">
            <div class="col">
                <input type="date" name="inicio" class="form-control">
            </div>
            <div class="col">
                <input type="date" name="fin" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-info mt-2">Buscar</button>
    </form>
</div>
</body>
</html>
