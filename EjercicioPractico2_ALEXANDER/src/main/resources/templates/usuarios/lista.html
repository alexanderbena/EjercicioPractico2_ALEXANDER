<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Usuarios Registrados</h2>

    <a th:href="@{/usuarios/nuevo}" class="btn btn-primary mb-3">+ Nuevo Usuario</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol.nombre}"></td>
                <td>
                    <span th:text="${usuario.activo} ? 'SÃ­' : 'No'" 
                          th:classappend="${usuario.activo} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td>
                    <a th:href="@{'/usuarios/' + ${usuario.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:action="@{'/usuarios/' + ${usuario.id} + '/eliminar'}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                    <a th:href="@{'/usuarios/' + ${usuario.id}}" class="btn btn-info btn-sm">Detalle</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
