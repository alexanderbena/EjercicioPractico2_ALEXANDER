<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Detalle de Usuario</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Detalle de Usuario</h2>

    <div class="card shadow-sm p-4">
        <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <p><strong>Rol:</strong> <span th:text="${usuario.rol.nombre}"></span></p>
        <p><strong>Activo:</strong> 
            <span th:text="${usuario.activo} ? 'Sí' : 'No'" 
                  th:classappend="${usuario.activo} ? 'text-success' : 'text-danger'"></span>
        </p>
        <p><strong>Fecha de Creación:</strong> <span th:text="${usuario.fechaCreacion}"></span></p>
    </div>

    <a th:href="@{/usuarios}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
