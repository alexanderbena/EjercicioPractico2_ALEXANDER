<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Reportes</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Reportes del Sistema</h2>

    <!-- Reporte: Usuarios activos -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-success">Usuarios Activos</h5>
            <p class="card-text">
                Total: <span th:text="${usuariosActivos}"></span>
            </p>
        </div>
    </div>

    <!-- Reporte: Usuarios inactivos -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-danger">Usuarios Inactivos</h5>
            <p class="card-text">
                Total: <span th:text="${usuariosInactivos}"></span>
            </p>
        </div>
    </div>

    <!-- Reporte: Últimos usuarios registrados -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-info">Últimos Usuarios Registrados</h5>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha Creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${ultimosUsuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.fechaCreacion}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>
</div>
</body>
</html>
