<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Formulario de Rol</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Gestión de Rol</h2>

    <form th:action="@{/roles}" th:object="${rol}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Rol</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ejemplo: ADMIN" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="3" placeholder="Describe el rol..."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
