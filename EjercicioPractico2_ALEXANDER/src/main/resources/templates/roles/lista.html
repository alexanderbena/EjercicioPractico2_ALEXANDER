<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="general/fragmentos.html :: base(contenido)">
<head>
    <title>Lista de Roles</title>
</head>
<body>
<div th:fragment="contenido" class="container">
    <h2 class="text-primary mb-4">Roles Registrados</h2>

    <a th:href="@{/roles/nuevo}" class="btn btn-primary mb-3">+ Nuevo Rol</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.id}"></td>
                <td th:text="${rol.nombre}"></td>
                <td th:text="${rol.descripcion}"></td>
                <td>
                    <a th:href="@{'/roles/' + ${rol.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:action="@{'/roles/' + ${rol.id} + '/eliminar'}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
